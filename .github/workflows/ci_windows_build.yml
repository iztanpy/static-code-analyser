name: CI for Cmake Project - Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**' #run for all branches
# If you are doing triggering your workflow from pushes or merging more than twice a day on average,
# please execute your workflow on a schedule instead.
# Comment the above 7 lines, and uncomment the following 3 lines
# on:
#   schedule:
#     - cron: "0 09,23 * * *"

env:
    BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2

      - name: Build Project
        shell: powershell
        run: |
          cd .\Team16\Code16\
          mkdir build
          cd .\build\
          cmake ..
          cmake --build . --target unit_testing --config Release
          cmake --build . --target integration_testing --config Release
          cmake --build . --target autotester --config Release
          cd ..\..\..

      - name: Run Unit Tests
        shell: powershell
        run: |
          cd .\Team16\Code16\build\src\
          .\unit_testing\Release\unit_testing.exe
          cd ..\..\..\..
      
      - name: Run Integration Tests
        shell: powershell
        run: |
          cd .\Team16\Code16\build\src\
          .\integration_testing\Release\integration_testing.exe
          cd ..\..\..\..
      
      - name: Run Autotester
        shell: powershell
        run: |
          cd .\Team16\Code16\
          .\build\src\autotester\Release\autotester.exe .\tests\Sample_source.txt .\tests\Sample_queries.txt .\tests\out.xml
          cd ..\..
